<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cross Country Sightseeing</title>
    <link rel="stylesheet" type="text/css" href="./css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

  <body>
    <!-- Main section -->
    <main>
      <h1>Landmark Hop</h1>

      </div> -->
      <div class="grid">
        <div class="overlayChoose">
            <button type="button" name="button" class="France">France</button>
            <button type="button" name="button" class="Italy">Italy</button>
            <button type="button" name="button" class="UK">UK</button>
        </div>
        <div class="overlayInstructions">
          <p> Use the arrow keys to find your way across the country, leaving a trail behind you. Make sure you don't fun out of petrol!

          <button type="button" name="button" class="beginJourney">Begin Journey</button>
        </div>
        <ul>
          <!-- Counter starts here! -->
          <button type="button" name="play" class="playButton">Play</button>
          <li id="icon2" class="icons"></li>
          <li id="icon3" class="icons"></li>

          <li id="icon13" class="icons"></li>
          <li id="icon14" class="icons"></li>
          <li id="icon15" class="icons"></li>
          <li id="icon16" class="icons"></li>
          <li id="icon17" class="icons"></li>
          <li id="icon18" class="icons"></li>
          <li id="icon19" class="icons"></li>
          <li id="icon20" class="icons"></li>
        </ul>
      </div>
    </main>
  </body>
</html>
